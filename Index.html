<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Valorant Agent Showcase</title>
    <style>
     
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        min-height: 100vh;
        background-color: #2c2f33;
      }
      .agent {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 250px;
        height: 350px;
        margin: 20px;
        background-color: #7289da;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }
