<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Valorant Agent Showcase</title>
    <style>
     
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        min-height: 100vh;
        background-color: #2c2f33;
      }
      .agent {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 250px;
        height: 350px;
        margin: 20px;
        background-color: #7289da;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }

      .agent:hover {
        transform: scale(1.1);
      }
      .agent img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 10px;
      }

      .agent h2 {
        margin: 0;
        color: #fff;
        text-align: center;
        font-size: 20px;
        margin-bottom: 10px;
      }
      .agent p {
        margin: 0;
        color: #fff;
        text-align: center;
        font-size: 14px;
        padding: 0 10px;
      }

  
    </style>
  </head>
  <body>
    <div class="container">
      <a href="agents/jett.html" class="agent">
        <img src="jett.png">
        <h2>Jett</h2>
        <p>An agile fighter who gets around the battlefield quickly to surprise her enemies. She runs circles around every skirmish, cutting enemies up before they even know what hit them.</p>
      </a>
