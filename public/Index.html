<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Valorant Agent Showcase</title>
    <style>
     
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        min-height: 100vh;
        background-color: #2c2f33;
      }
      .agent {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 250px;
        height: 350px;
        margin: 20px;
        background-color: #7289da;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }

      .agent:hover {
        transform: scale(1.1);
      }
      .agent img {
      display: block;
      margin: 0 auto;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 10px;
      }

      .agent h2 {
        margin: 0;
        color: #fff;
        text-align: center;
        font-size: 20px;
        margin-bottom: 10px;
      }
      .agent p {
        margin: 0;
        color: #fff;
        text-align: center;
        font-size: 14px;
        padding: 0 10px;
      }
      
      .button {
        display: block;
        margin: 10px;
        padding: 10px 20px;
        background-color: #7289da;
        color: #fff;
        text-decoration: none;
        text-align: center;
        border-radius: 5px;
        cursor: pointer;
      }
      
      .button:hover {
        background-color: #5a68a1;
      }

      .agent.hidden {
        display: none;
      }

      /* Styles for the Generate Agent button */
      .generate-agent-button {
      outline: none; /* Remove the outline */
      }
  
    </style>
</head>
<body>
  <form id="search-form">
    <input type="text" placeholder="Search agents..." id="search-input" />
    <button type="submit" id="search-button">Search</button>
  </form>
 

<!-- index.html -->
<div style="display: flex; justify-content: flex-end; margin-top: 20px; margin-right: 20px;">
  <a href="index.html" class="button">Home</a>
  <a href="#" class="button" id="save-agent">Save Agent</a>
  <button id="generate-button">Generate Agent</button>
</div>

  <div class="container">
    
  <div id="search-results" class="container"></div>
  <a href="agents/jett.html" class="agent">
    <div>
      <img src="images/jett.png" alt="Jett">
      <h2>Jett</h2>
    </div>
  </a>
  
  <a href="agents/raze.html" class="agent">
    <div>
      <img src="images/raze.jpg" alt="Raze">
      <h2>Raze</h2>
    </div>
  </a>
  
  <a href="agents/viper.html" class="agent">
    <div>
      <img src="images/viper.jpg" alt="Viper">
      <h2>Viper</h2>
    </div>
  </a>


  <script src="search.js"></script>
  <script>
 const searchForm = document.getElementById('search-form');
const searchInput = document.getElementById('search-input');
const searchResults = document.getElementById('search-results');

searchForm.addEventListener('submit', (event) => {
  event.preventDefault();
  const searchTerm = searchInput.value.trim().toLowerCase();
  if (!searchTerm) {
    searchResults.innerHTML = '';
    document.querySelectorAll('.agent.hidden').forEach(agent => agent.classList.remove('hidden'));
    return;
  }
  fetch(`/api/search?searchTerm=${searchTerm}`)
    .then(response => response.json())
    .then(data => {
      let resultsHtml = '';
      data.forEach(agent => {
        if (!document.querySelector(`a[href="${agent.url}"]`)) {
          resultsHtml += `
            <a href="${agent.url}" class="agent">
              <div>
                <img src="${agent.image}" alt="${agent.name}">
                <h2>${agent.name}</h2>
                <p>${agent.role}</p>
              </div>
            </a>
          `;
        }
      });
      searchResults.innerHTML = resultsHtml;
      // Hide agents that do not match the search results
      document.querySelectorAll('.agent').forEach(agent => {
        if (!agent.querySelector('h2').textContent.toLowerCase().includes(searchTerm)) {
          agent.classList.add('hidden');
        } else {
          agent.classList.remove('hidden');
        }
      });
    })
    .catch(error => console.error(error));
});

</script>

</body>
</html>
