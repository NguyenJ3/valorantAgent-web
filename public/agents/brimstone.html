<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/style.css">



    
    <script>
      function saveAgent() {
        // Get the agent data to save
        const agentData = {
          name: "Brimstone",
          description: "A strategic leader who controls the battlefield with precise airstrikes and incendiary grenades. Brimstone's expert use of utility denies enemies access and creates opportunities for his team to dominate the map.",
          image: "../images/brimstone.jpg"
        };

        // Save the agent data to local storage
        localStorage.setItem("savedAgent", JSON.stringify(agentData));

        // Show a confirmation message to the user
        alert("Agent saved successfully!");
      }
    </script>
    
    <a href="/" class="home-button">Home</a>
    <button class="save-button" onclick="saveAgent()">Save Agent</button>
    <meta charset="UTF-8">
    <title>Brimstone</title>
  </head>
  <body>
    <h1>Brimstone</h1>
    <img src="../images/brimstonefull.jpg" alt="Brimstone">
    <p>A strategic leader who controls the battlefield with precise airstrikes and incendiary grenades. Brimstone's expert use of utility denies enemies access and creates opportunities for his team to dominate the map.</p>
  </body>
</html>
