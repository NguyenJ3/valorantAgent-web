<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/style.css">
    
    <script>
      function saveAgent() {
        // Get the agent data to save
        const agentData = {
          name: "Raze",
          description: "A fiery damage dealer who excels at flushing enemies out of entrenched positions. Her explosive arsenal threatens to level the playing field.",
          image: "../images/raze.png"
        };

        // Save the agent data to local storage
        localStorage.setItem("savedAgent", JSON.stringify(agentData));

        // Show a confirmation message to the user
        alert("Agent saved successfully!");
      }
    </script>
    
    <meta charset="UTF-8">
    <title>Raze</title>
  </head>
  <body>
    <a href="/" class="home-button">Home</a>
    <button class="save-button" onclick="saveAgent()">Save Agent</button>
 <h1> Raze</h1>
    <div class="container">
      <div class="image-wrapper">
        <img src="../images/razefull.jpg" alt="Raze">

        <p>A fiery damage dealer who excels at flushing enemies out of entrenched positions. Her explosive arsenal threatens to level the playing field.</p>
      </div>
      
      <div class="content">
      </div>
    </div>
  </body>
</html>
