<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/style.css">



    
    <script>
      function saveAgent() {
        // Get the agent data to save
        const agentData = {
          name: "Sova",
          description: " Unleash the wild with Sova, the versatile hunter. Track down enemies, reveal their weaknesses, and rain down destruction with precision. Master the bow, shock darts, and owl drone to dominate the battlefield. Sova brings cunning and deadly precision.",
          image: "../images/sova.jpg"
        };

        // Save the agent data to local storage
        localStorage.setItem("savedAgent", JSON.stringify(agentData));

        // Show a confirmation message to the user
        alert("Agent saved successfully!");
      }
    </script>
    
    <a href="/" class="home-button">Home</a>
    <button class="save-button" onclick="saveAgent()">Save Agent</button>
    <meta charset="UTF-8">
    <title>Sova</title>
  </head>
  <body>
    <h1>Sova</h1>
    <img src="../images/sovafull.jpg" alt="Sova">
    <p> Unleash the wild with Sova, the versatile hunter. Track down enemies, reveal their weaknesses, and rain down destruction with precision. Master the bow, shock darts, and owl drone to dominate the battlefield. Sova brings cunning and deadly precision.</p>
  </body>
</html>
