<!DOCTYPE html>
<html>
  <head>
    <style>
      .home-button {
        display: inline-block;
        background-color: #7289DA;
        color: #FFFFFF;
        padding: 12px 24px;
        border-radius: 4px;
        font-size: 16px;
        margin-top: 20px;
        text-decoration: none;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }
    
      .home-button:hover {
        background-color: #5a68a1;
      }

      .save-button {
        display: inline-block;
        background-color: #7289DA;
        color: #FFFFFF;
        padding: 12px 24px;
        border-radius: 4px;
        font-size: 16px;
        margin-top: 20px;
        text-decoration: none;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        margin-left: 20px;
      }

      .save-button:hover {
        background-color: #5a68a1;
      }
    </style>
    
    <script>
      function saveAgent() {
        // Get the agent data to save
        const agentData = {
          name: "Jett",
          description: "An agile fighter who gets around the battlefield quickly to surprise her enemies. She runs circles around every skirmish, cutting enemies up before they even know what hit them.",
          image: "../images/jett.png"
        };

        // Save the agent data to local storage
        localStorage.setItem("savedAgent", JSON.stringify(agentData));

        // Show a confirmation message to the user
        alert("Agent saved successfully!");
      }
    </script>
    
    <a href="/" class="home-button">Home</a>
    <button class="save-button" onclick="saveAgent()">Save Agent</button>
    <meta charset="UTF-8">
    <title>Jett</title>
  </head>
  <body>
    <h1>Jett</h1>
    <img src="../images/jett.png" alt="Jett">
    <p>An agile fighter who gets around the battlefield quickly to surprise her enemies. She runs circles around every skirmish, cutting enemies up before they even know what hit them.</p>
  </body>
</html>
