<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/style.css">



    
    <script>
      function saveAgent() {
        // Get the agent data to save
        const agentData = {
          name: "Skye",
          description: "A versatile initiator who harnesses nature's power to support her team. With healing abilities, scouting tools, and tracking drones, Skye excels at gathering information and providing vital support in tactical engagements.",
          image: "../images/skye.png"
        };

        // Save the agent data to local storage
        localStorage.setItem("savedAgent", JSON.stringify(agentData));

        // Show a confirmation message to the user
        alert("Agent saved successfully!");
      }
    </script>
    
    <a href="/" class="home-button">Home</a>
    <button class="save-button" onclick="saveAgent()">Save Agent</button>
    <meta charset="UTF-8">
    <title>Skye</title>
  </head>
  <body>
    <h1>Skye</h1>
    <img src="../images/skyefull.png" alt="Skye">
    <p>A versatile initiator who harnesses nature's power to support her team. With healing abilities, scouting tools, and tracking drones, Skye excels at gathering information and providing vital support in tactical engagements.</p>
  </body>
</html>
