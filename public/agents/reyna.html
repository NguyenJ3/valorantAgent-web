<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/style.css">
    
    <script>
      function saveAgent() {
        // Get the agent data to save
        const agentData = {
          name: "Reyna",
          description: "Reyna is a relentless soul-hunter, preying on her enemies with unmatched aggression and precision. With every soul she claims, she becomes more powerful, instilling fear in the hearts of her foes and turning the tide of battle in her favor.",
          image: "../images/reyna.jpg"
        };

        // Save the agent data to local storage
        localStorage.setItem("savedAgent", JSON.stringify(agentData));

        // Show a confirmation message to the user
        alert("Agent saved successfully!");
      }
    </script>
    
    <a href="/" class="home-button">Home</a>
    <button class="save-button" onclick="saveAgent()">Save Agent</button>
    <meta charset="UTF-8">
    <title>Reyna</title>
  </head>
  <body>
    <h1>Reyna</h1>
    <img src="../images/reynafull.jpg" alt="Reyna">
    <p>"Reyna is a relentless soul-hunter, preying on her enemies with unmatched aggression and precision. With every soul she claims, she becomes more powerful, instilling fear in the hearts of her foes and turning the tide of battle in her favor." </p>
  </body>
</html>
