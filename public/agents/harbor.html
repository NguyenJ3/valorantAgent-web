<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/style.css">



    
    <script>
      function saveAgent() {
        // Get the agent data to save
        const agentData = {
          name: "Harbor",
          description: "Armed with his smoke-based abilities, he casts a shroud of confusion, slowing down enemies and obscuring their vision. But his true strength lies in his ability to create an impenetrable cove, shielding his team from harm and denying any bullet passage.",
          image: "../images/harbor.jpg"
        };

        // Save the agent data to local storage
        localStorage.setItem("savedAgent", JSON.stringify(agentData));

        // Show a confirmation message to the user
        alert("Agent saved successfully!");
      }
    </script>
    
    <a href="/" class="home-button">Home</a>
    <button class="save-button" onclick="saveAgent()">Save Agent</button>
    <meta charset="UTF-8">
    <title>Harbor</title>
  </head>
  <body>
    <h1>Harbor</h1>
    <img src="../images/harborfull.jpg" alt="Harbor">
    <p>Armed with his smoke-based abilities, he casts a shroud of confusion, slowing down enemies and obscuring their vision. But his true strength lies in his ability to create an impenetrable cove, shielding his team from harm and denying any bullet passage.</p>
  </body>
</html>
