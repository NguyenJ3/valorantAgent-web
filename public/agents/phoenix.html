<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/style.css">
    
    <script>
      function saveAgent() {
        // Get the agent data to save
        const agentData = {
          name: "Phoenix",
          description: "A fiery duelist, Phoenix rises from the ashes, unleashing flames to punish enemies and heal himself. With his blazing abilities, he creates chaos, denying sight and pressuring opponents. Phoenix is a relentless force, always ready to ignite the battlefield.",
          image: "../images/phoenix.jpg"
        };

        // Save the agent data to local storage
        localStorage.setItem("savedAgent", JSON.stringify(agentData));

        // Show a confirmation message to the user
        alert("Agent saved successfully!");
      }
    </script>
    
    <a href="/" class="home-button">Home</a>
    <button class="save-button" onclick="saveAgent()">Save Agent</button>
    <meta charset="UTF-8">
    <title>Phoenix</title>
  </head>
  <body>
    <h1>Phoenix</h1>
    <img src="../images/phoenixfull.jpg" alt="Phoenix">
    <p>A fiery duelist, Phoenix rises from the ashes, unleashing flames to punish enemies and heal himself. With his blazing abilities, he creates chaos, denying sight and pressuring opponents. Phoenix is a relentless force, always ready to ignite the battlefield. </p>
  </body>
</html>
